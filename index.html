<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>QW Chen - Welcome</title>
<style>
  /* ==== 背景 星空粒子 ==== */
  body, html {
    margin:0; padding:0; height:100%; font-family:"Segoe UI",sans-serif; color:#fff;
    overflow-y:auto; /* 允許垂直滑動 */
  }
  body { background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%); }
  canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }

  /* ==== 語言切換按鈕 ==== */
  .lang-toggle {
    position:absolute; top:20px; right:20px;
    background: rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.3); border-radius:8px;
    padding:5px 12px; cursor:pointer; color:#fff; backdrop-filter: blur(8px);
    transition: background 0.3s;
  }
  .lang-toggle:hover { background: rgba(255,255,255,0.2); }

  /* ==== 主卡片 ==== */
  .card {
    max-width:600px; margin:80px auto; padding:30px;
    background: rgba(255,255,255,0.1); border-radius:20px;
    backdrop-filter: blur(10px); box-shadow:0 0 20px rgba(0,0,0,0.5);
    text-align:center; line-height:1.6;
    overflow:visible; /* 保證內容不被截掉 */
  }
  .avatar { width:120px; height:120px; border-radius:50%; background: rgba(255,255,255,0.2); margin:0 auto 20px auto; }
  h1{margin:10px 0;font-size:1.8em;}
  h2{font-weight:normal;font-size:1.2em;margin:5px 0 15px;}
  .section-title{margin-top:20px;font-size:1.2em;font-weight:bold;border-bottom:1px solid rgba(255,255,255,0.2);display:inline-block;padding-bottom:4px;}
  ul{list-style:none;padding:0;} ul li{margin:6px 0;}
  .links{margin-top:20px;} .links a{margin:0 10px;color:#00d4ff;text-decoration:none;font-weight:bold;transition:color 0.3s;}
  .links a:hover{color:#1affff;}
</style>
</head>
<body>
<canvas id="bg"></canvas>
<button class="lang-toggle" onclick="toggleLang()">點擊切換中/EN</button>

<div class="card">
  <div class="avatar"></div>
  <h1 id="name">QW Chen</h1>
  <h2 id="tagline">努力摸索 AI 運用並試圖結合金融的學習者</h2>
  <p id="email">📧 qiwenqwc@gmail.com</p>
  <p id="edu">🎓 銘傳大學財務金融學系</p>

  <div>
    <div class="section-title" id="skills-title">技能 (Skills)</div>
    <ul id="skills">
      <li>Python</li>
      <li>Excel, Power BI</li>
      <li>財務分析、資料視覺化</li>
      <li>問題解決 / 擅長提問</li>
    </ul>
  </div>

  <div>
    <div class="section-title" id="interests-title">興趣 (Interests)</div>
    <ul id="interests">
      <li>對資料與趨勢分析有興趣 📊</li>
      <li>小說 📖</li>
      <li>AI 與自動化 🤖</li>
    </ul>
  </div>

  <div class="links">
    <a href="https://github.com/qiwenqwc" target="_blank">GitHub</a>
    <a href="#" target="_blank">LinkedIn</a>
  </div>
</div>

<script>
const data = {
  zh: {
    tagline: "努力摸索 AI 運用並試圖結合金融的學習者",
    edu: "🎓 銘傳大學財務金融學系",
    skillsTitle: "技能 (Skills)",
    interestsTitle: "興趣 (Interests)",
    skills: ["Python","Excel, Power BI","財務分析、資料視覺化","問題解決 / 擅長提問"],
    interests: ["對資料與趨勢分析有興趣 📊","小說 📖","AI 與自動化 🤖"]
  },
  en: {
    tagline: "A learner exploring AI applications and integrating them with Finance",
    edu: "🎓 Department of Finance, Ming Chuan University",
    skillsTitle: "Skills",
    interestsTitle: "Interests",
    skills: ["Python","Excel, Power BI","Financial Analysis, Data Visualization","Problem Solving / Asking Questions"],
    interests: ["Interested in Data & Trend Analysis 📊","Novels 📖","AI & Automation 🤖"]
  }
};
let currentLang = "zh";
function toggleLang(){
  currentLang = currentLang==="zh"?"en":"zh";
  const lang = data[currentLang];
  document.getElementById("tagline").textContent = lang.tagline;
  document.getElementById("edu").textContent = lang.edu;
  document.getElementById("skills-title").textContent = lang.skillsTitle;
  document.getElementById("interests-title").textContent = lang.interestsTitle;

  const skillsList = document.getElementById("skills");
  skillsList.innerHTML = "";
  lang.skills.forEach(s=>{let li=document.createElement("li"); li.textContent=s; skillsList.appendChild(li);});

  const interestsList = document.getElementById("interests");
  interestsList.innerHTML = "";
  lang.interests.forEach(i=>{let li=document.createElement("li"); li.textContent=i; interestsList.appendChild(li);});
}

/* ==== 星空粒子背景 ==== */
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
let w,h,particles=[];
function resize(){ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; }
window.addEventListener("resize", resize);
resize();
function Particle(){ this.x=Math.random()*w; this.y=Math.random()*h; this.radius=Math.random()*1.5; this.vx=(Math.random()-0.5)*0.3; this.vy=(Math.random()-0.5)*0.3;}
Particle.prototype.draw=function(){ctx.beginPath();ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);ctx.fillStyle="white";ctx.fill();}
function initParticles(num){particles=[];for(let i=0;i<num;i++){particles.push(new Particle());}}
function animate(){ctx.clearRect(0,0,w,h);for(let p of particles){p.x+=p.vx;p.y+=p.vy;if(p.x<0||p.x>w)p.vx*=-1;if(p.y<0||p.y>h)p.vy*=-1;p.draw();}requestAnimationFrame(animate);}
initParticles(80);
animate();
</script>
</body>
</html>
